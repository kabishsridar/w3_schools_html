  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .glow-button {
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      color: white;
      text-transform: uppercase;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff0080, #7928ca, #4ade80, #facc15, #ff0080);
      background-size: 400% 400%;
      transition: box-shadow 0.5s ease, background-position 0.3s ease;
      outline: none;
    }

    .glow-button:hover, .glow-button:focus {
      animation: glow 10s ease infinite;
      box-shadow:
        0 0 10px #ff0080,
        0 0 25px #7928ca,
        0 0 45px #4ade80,
        0 0 55px #facc15,
        0 0 70px #ff0080;
    }

    @keyframes glow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      margin-left: auto; /* Pushes links to the far right */
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #3838d8;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        margin-top: 1rem;
        margin-left: 0;
      }

      .glow-button {
        align-self: flex-start;
      }
    }
    .mar {
      background: #3838d8;
      font-size: 20px;
      font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    h1 {
      font-family:fantasy;
      letter-spacing: 1.5px;
      margin-top: 0%;
      margin-bottom: 0%;
      text-align: center;
    }
  </style>
</head>
