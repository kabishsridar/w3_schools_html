<!DOCTYPE html>
<html>
<head>
<style>

a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: pink;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: magenta;
  background-color: transparent;
  text-decoration: underline;
}
</style>
</head>
<body >

<h2>Links</h2>

<pre>
The colors of link can be customised as green for unvisited
pink for visited 
red for hover
yellow for active 
in this both hover and active will be underlined others dont
</pre>
